<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2), 0 0.5px 2px 0 rgba(0, 0, 0, 2.19);
        }

        th, td {
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #1abc9c;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        input[type=text], input[type=number] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }

        button[type=submit] {
            background-color: #1abc9c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type=submit]:hover {
            background-color: #0e8a6c;
        }
    </style>

</head>
<body>
    <h2 align="center">Books</h2>
        <table align="center" width="600px" height="100px" border="0px"  style="box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2), 0 0.5px 2px 0 rgba(0, 0, 0, 2.19)">
            <tr align="left">
                <td style="width: 33%;">Name</td>
                <td style="width: 33%;">Author</td>
                <td style="width: 33%;">Price</td>
            </tr>

            <tr height="30px"></tr>

            <tr align="left" th:each="bk : ${book}">
                <td style="width: 33%;" th:text="${bk.getName()}"></td>
                <td style="width: 33%;"  th:text="${bk.getAuthor()}"></td>
                <td style="width: 33%;"  th:text="${bk.getPrice()}"></td>

                <td width="50px">
                    <form th:action="@{/main/delete/{id}(id=${bk.getId()})}" method="delete">
                        <button type="submit">Delete</button>
                    </form>
                </td>

                <td width="50px">
                    <form th:action="@{/main/update/{id}(id=${bk.getId()})}" method="put">
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>



            <tr style="column-span: 7; color: grey">
                <form th:action="@{/main/post}" method="post">
                            <td width="50px"><input type="text" id="name" name="name" value="Name"></td>

                            <td width="50px"><input type="text" id="author" name="author" value="Author"></td>


                            <td width="50px"><input type="number" id="price" name="price" step="1.0" value="Price"></td>
                    <td></td>
                            <td><button type="submit">Add Book</button></td>

                </form>
            </tr>

        </table>
</body>
</html>
